<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
</head>
<body>
<div class="change-theme">
  <p>Change theme color:</p>
  <div class="theme-option">
    <label for="default"></label><input type="radio" name="theme" id="default" checked />
    <label for="blue"></label><input type="radio" name="theme" id="blue" />
  </div>
</div>
<div class="calculator-container">
  <div class="calculator-wrapper">
    <div class="calculator-grid">
      <div class="output-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="output-text"></div>
      </div>
      <button class="math-operations" data-all-clear>AC</button>
      <button class="math-operations" data-plus-minus>+/-</button>
      <button class="math-operations" data-percent>%</button>
      <button class="math-symbols" data-operation>รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="math-symbols" data-operation>ร</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button class="math-symbols" data-operation>-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button class="math-symbols" data-operation>+</button>
      <button class="zero-btn" data-number>0</button>
      <button data-number>,</button>
      <button class="math-symbols" data-equals>=</button>
    </div>
  </div>
</div>
</body>
</html>
